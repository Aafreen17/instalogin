<!DOCTYPE html>
<html>
<head>
  <title>Instagram Log In</title>
  <link rel="stylesheet" href="signin_instag.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://kit.fontawesome.com/aef178ffab.js" crossorigin="anonymous"></script>

</head>
<body>
    <center>
  <div class="container">
    <div class="header">
      <img src="./Instagram_logo.svg.png" alt="Instagram logo" width="40%" height="40%">
    </div>
    
    <form class="form">
      <input type="text" placeholder="Phone number, username, email" class="input-username" >
      <input type="password" placeholder="Password" class="input-password">
      <button type="submit" class="btn-login">Log In</button>
    </form>
    <img src="./orr.png" style="width: 100%;height: auto;margin: 0%;padding: 0%;"/>
    <div class="forgot-password">
        <!-- <img src="./facebook_logos_PNG19751.png" width="10px" height="30px"/> -->
        <i class="fa-brands fa-square-facebook" style="color: #385185;margin-bottom: 6%;padding-bottom: 6%;"></i>
      <b style="color: #385185;"><a href="#" >Log in with Facebook</a></b>
    </div>
    
    <div class="signup-link">
        <a href="#" style="margin-top: 20%;padding-top: 40%;">Forgot password?</a>
    </div>
  </div>
  <div class="container2">
    <p style="font-family: sans-serif;font-size: small;padding: 0%;margin:0% ;">Don't have an account?<a href="#">Sign Up</a></p>
  </div>
  <p style="font-family: sans-serif;font-size: smaller;font-weight: 100;">Get the app</p>
    <img src="./57.jpg" style="width:300px;height:auto;margin-top: 0%;padding-top: 0%;margin: 0%;">
</center>
</body>
</html>
